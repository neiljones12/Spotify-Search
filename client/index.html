<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>SPOTIFY SEARCH</title>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
</head>
<body ng-controller="appController">
    <div class="container" style="padding-top:50px" ng-init="init()">
        <div ng-show="invalid">
            <div class="alert alert-danger" role="alert">
                Invalid search
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h1>SPOTIFY MUSIC</h1>
            </div>
            <div class="card-block">
                <h4 class="card-title">What are you looking for?</h4>
                <form ng-submit="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                </form>
                <button type="button" class="btn btn-primary" ng-click="searchSpotify()">Search</button>
            </div>
        </div>
        <div ng-show="showResults" style="padding-top:25px">
            <div class="card">
                <div class="card-block">
                    <h4>Showing results for {{search}}</h4><hr />
                    <table id="resultsTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Popularity</th>
                                <th>Preview</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="data in results.data">
                            <tr>
                                <td>{{data.name}}</td>
                                <td>{{data.popularity}}</td>
                                <td><a href="{{data.preview_url}}">Link</a></td>
                                <td>{{data.duration_ms}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </div>

    <script src="js/lib/jquery-3.1.1.slim.min.js"></script> 
    <script src="js/lib/tether.min.js"></script> 
    <script src="js/lib/bootstrap.min.js"></script>
    <script> 
    </script> 
</body>
</html>
